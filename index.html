<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bing Xu - Personal Homepage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Personal academic homepage of Bing Xu, focusing on geospatial AI, landslide detection, and disaster information analysis." />
  <style>
    :root {
      --bg: #f5f5f7;
      --card-bg: #ffffff;
      --text-main: #111827;
      --text-sub: #4b5563;
      --accent: #111827;
      --border-soft: #e5e7eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      background: var(--bg);
      color: var(--text-main);
      line-height: 1.6;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .page {
      max-width: 1040px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      padding: 24px 20px 16px;
      border-radius: 20px;
      background: linear-gradient(135deg, #ffffff, #f3f4f6);
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.06);
      margin-bottom: 24px;
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 999px;
      border: 2px solid var(--border-soft);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: 600;
      background: radial-gradient(circle at 30% 30%, #e5e7eb, #d1d5db);
      flex-shrink: 0;
    }

    .hero-main {
      flex: 1 1 220px;
    }

    .hero-main h1 {
      margin: 4px 0 4px;
      font-size: 1.9rem;
    }

    .hero-subtitle {
      margin: 0 0 8px;
      font-size: 0.98rem;
      color: var(--text-sub);
    }

    .hero-keywords {
      font-size: 0.92rem;
      color: var(--text-sub);
    }

    .hero-links {
      margin-top: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px 16px;
      font-size: 0.9rem;
    }

    .hero-links span {
      white-space: nowrap;
    }

    .hero-links strong {
      font-weight: 600;
    }

    .pill {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      font-size: 0.8rem;
      color: var(--text-sub);
      background: rgba(255, 255, 255, 0.8);
      margin-right: 6px;
      margin-bottom: 4px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin: 10px 0 0;
      font-size: 0.9rem;
    }

    nav a {
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
      background: rgba(255, 255, 255, 0.9);
    }

    nav a:hover {
      border-color: var(--border-soft);
    }

    main {
      display: grid;
      grid-template-columns: minmax(0, 2.3fr) minmax(0, 1.4fr);
      gap: 18px;
    }

    @media (max-width: 840px) {
      main {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .card {
      background: var(--card-bg);
      border-radius: 18px;
      padding: 18px 18px 16px;
      box-shadow: 0 4px 16px rgba(15, 23, 42, 0.03);
      margin-bottom: 14px;
    }

    .card h2 {
      margin: 0 0 8px;
      font-size: 1.1rem;
      border-left: 3px solid var(--accent);
      padding-left: 9px;
    }

    .card small {
      color: var(--text-sub);
      font-size: 0.78rem;
    }

    .card ul {
      padding-left: 18px;
      margin: 6px 0 0;
      font-size: 0.92rem;
    }

    .pub-item {
      margin-bottom: 9px;
      font-size: 0.9rem;
    }

    .pub-title {
      font-weight: 600;
    }

    .pub-venue {
      font-style: italic;
      color: var(--text-sub);
      font-size: 0.9em;
    }

    .pub-extra {
      font-size: 0.86em;
      color: var(--text-sub);
    }
